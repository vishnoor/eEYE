<div class="pages navbar-fixed">
    <div data-page="history" class="page">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i></a></div>
                <div class="center">Vehicle History</div>
                <div class="right">
                    <!-- Right link contains only icon - additional "icon-only" class-->
                    <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                </div>
            </div>
        </div>
        <div class="page-content">
            <!-- Filter to choose vehicle & criteria -->
            <div class="card" id="pnlHistoryCriteria" data-state="expanded">
                <div class="card-header">Search Criteria</div>
                <div class="card-content">
                    <div class="card-content-inner">
                        <div class="list-block">
                            <ul>
                                <!-- Text inputs -->
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="fa fa-truck fa-2x"></i></div>
                                        <div class="item-inner">
                                            <div class="item-title label">Vehicle Id</div>
                                            <div class="item-input">
                                                <select id="cboVehicle"></select>
                                            </div>
                                        </div>
                                    </div>
                                </li>

                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="fa fa-calendar fa-2x"></i></div>
                                        <div class="item-inner">
                                            <div class="item-title label">From Date</div>
                                            <div class="item-input">
                                                <input type="datetime-local" id="dtStartDate" class="cal-picker" />
                                            </div>
                                        </div>
                                    </div>
                                </li>

                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="fa fa-calendar fa-2x"></i></div>
                                        <div class="item-inner">
                                            <div class="item-title label">Till Date</div>
                                            <div class="item-input">
                                                <input type="datetime-local" id="dtTillDate" class="cal-picker" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="#" id="cmdFindVehicleHistory" class="button button-default"><i class="fa fa-search"></i>Search</a>
                </div>
            </div>


            <!-- Search Result -->
            <div id="pnlHistoryResult" class="card" style="display:none;">
                <div class="card-header">
                    <div style="padding-top: 5px;">Vehicle History</div>
                    <a href="#" id="btnRefresh" class="tool-btn"><i class="fa fa-refresh"></i></a>
                    <a href="#" id="mdList" class="tool-btn"><i class="fa fa-list"></i></a>
                    <a href="#" id="mdMap" class="tool-btn active"><i class="fa fa-map-o"></i></a>
                    <a href="#" id="mdFullMap" class="tool-btn"><i class="fa fa-expand"></i></a>
                </div>
                <div class="card-content">
                    <div class="card-content-inner">
                        <!-- List Mode History -->
                        <div class="list-block" id="vwList" style="display: none;">
                            <ul id="lstVehicleHistory">
                                <!-- Populated by Framework 7 . Do not remove-->

                            </ul>
                        </div>

                        <!-- Map Mode -->
                        <div class="list-block" id="vwMap" style="display: none;">
                            <div id="googleMap-hist" style="width:100%;height:420px;"></div>
                        </div>
                    </div>
                </div>
                <!-- This is a Template for the list -->
                <ul id="vehicleHistoryListTmpl" style="display: none;">
                    <li class="item-content">
                        <div class="item-media">
                            <div class="chip">
                                <div class="chip-media">
                                    {{js "this.idx + 1"}}
                                </div>
                            </div>
                        </div>
                        <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title" data-vid="{{idx}}">{{Event}}</div>
                                <div class="item-after" style="color: #000000;">
                                    {{fmtOdo OdoMeter}} &nbsp;<i class="fa fa-tachometer"></i>&nbsp; <b>{{Speed}}</b> 
                                </div>
                            </div>
                            <div class="item-text" style="font-size: 12px;">{{fmtDate Gpsdt "MM/DD/YYYY hh:mm:ss A"}}</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
